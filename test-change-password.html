<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码功能测试 - 美业客户洞察 CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .test-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
        }

        .test-section {
            border-bottom: 1px solid #e5e7eb;
            padding: 24px;
        }

        .test-section:last-child {
            border-bottom: none;
        }

        .info-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: #f3f4f6;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
        }

        .success-badge {
            background: #dcfce7;
            color: #166534;
        }

        .warning-badge {
            background: #fef3c7;
            color: #92400e;
        }

        .test-result {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        .test-result.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }

        .test-result.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <!-- 标题 -->
        <div class="test-section" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 16px 16px 0 0;">
            <div class="flex items-center gap-3">
                <i data-lucide="shield-check" class="w-8 h-8"></i>
                <div>
                    <h1 class="text-2xl font-bold">修改密码功能测试</h1>
                    <p class="text-sm opacity-90 mt-1">测试修改密码的完整流程</p>
                </div>
            </div>
        </div>

        <!-- 测试信息 -->
        <div class="test-section">
            <h2 class="text-lg font-bold text-gray-900 mb-4">测试环境信息</h2>
            <div class="space-y-3">
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">服务器地址:</span>
                    <span class="info-badge" id="api-url">http://localhost:3000</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">当前用户ID:</span>
                    <span class="info-badge" id="user-id">1</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">API端点:</span>
                    <span class="info-badge">PATCH /api/users/:id/password</span>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-gray-600">测试用户:</span>
                    <span class="info-badge">admin / 123456</span>
                </div>
            </div>
        </div>

        <!-- 测试须知 -->
        <div class="test-section">
            <h2 class="text-lg font-bold text-gray-900 mb-4">测试须知</h2>
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <div class="flex items-start gap-2">
                    <i data-lucide="info" class="w-5 h-5 text-blue-600 flex-shrink-0 mt-0.5"></i>
                    <div class="text-sm text-blue-800 space-y-1">
                        <p class="font-medium">测试前请确保:</p>
                        <ul class="list-disc list-inside space-y-1 ml-2">
                            <li>后端服务已启动 (npm start 或 node api/server.js)</li>
                            <li>数据库连接正常</li>
                            <li>数据库中存在用户ID为1的测试用户</li>
                            <li>测试用户的当前密码为: 123456</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 修改密码表单 -->
        <div class="test-section">
            <h2 class="text-lg font-bold text-gray-900 mb-4">修改密码测试</h2>

            <form id="test-password-form" class="password-form">
                <div class="form-group">
                    <label for="current-password">当前密码 *</label>
                    <input type="password" id="current-password" name="current-password"
                           placeholder="请输入当前密码（默认: 123456）" required>
                </div>

                <div class="form-group">
                    <label for="new-password">新密码 *</label>
                    <input type="password" id="new-password" name="new-password"
                           placeholder="请输入新密码（至少6位）" required minlength="6">
                    <div id="password-strength" class="hidden">
                        <div class="flex items-center gap-2 mt-2">
                            <div class="flex-1 h-2 bg-gray-200 rounded-full overflow-hidden">
                                <div id="password-strength-bar" class="h-full transition-all"></div>
                            </div>
                            <span id="password-strength-text" class="text-xs font-medium"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">确认新密码 *</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                           placeholder="请再次输入新密码" required minlength="6">
                    <p id="password-match-hint" class="text-xs hidden"></p>
                </div>

                <div class="flex gap-3 mt-2">
                    <button type="submit" class="btn btn-primary flex-1">
                        <i data-lucide="check" class="w-4 h-4"></i>
                        <span>提交修改</span>
                    </button>
                    <button type="button" onclick="resetForm()" class="btn btn-secondary">
                        <i data-lucide="rotate-ccw" class="w-4 h-4"></i>
                        <span>重置</span>
                    </button>
                </div>
            </form>

            <div id="test-result" class="hidden test-result"></div>
        </div>

        <!-- 快速测试 -->
        <div class="test-section">
            <h2 class="text-lg font-bold text-gray-900 mb-4">快速测试</h2>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="fillFormWithDefaults()" class="btn btn-secondary">
                    <i data-lucide="zap" class="w-4 h-4"></i>
                    <span>填充默认值</span>
                </button>
                <button onclick="testAPI()" class="btn btn-secondary">
                    <i data-lucide="activity" class="w-4 h-4"></i>
                    <span>测试API连接</span>
                </button>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div class="test-section">
            <a href="settings.html" class="btn btn-secondary w-full">
                <i data-lucide="arrow-left" class="w-4 h-4"></i>
                <span>返回设置页面</span>
            </a>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script>
        // 初始化图标
        lucide.createIcons();

        // 显示当前API URL
        document.getElementById('api-url').textContent = window.location.hostname === 'localhost'
            ? 'http://localhost:3000'
            : window.location.origin;

        // 获取当前用户ID
        const currentUserId = parseInt(StorageManager.get('currentUserId')) || 1;
        document.getElementById('user-id').textContent = currentUserId;

        // 密码强度计算
        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength += 1;
            if (password.length >= 8) strength += 1;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength += 1;
            if (/\d/.test(password)) strength += 1;
            if (/[^a-zA-Z\d]/.test(password)) strength += 1;
            return strength;
        }

        // 更新密码强度显示
        function updatePasswordStrength(password) {
            const strengthContainer = document.getElementById('password-strength');
            const strengthBar = document.getElementById('password-strength-bar');
            const strengthText = document.getElementById('password-strength-text');

            if (!password) {
                strengthContainer.classList.add('hidden');
                return;
            }

            strengthContainer.classList.remove('hidden');
            const strength = calculatePasswordStrength(password);

            const levels = [
                { width: '20%', color: 'bg-red-500', text: '很弱', textColor: 'text-red-600' },
                { width: '40%', color: 'bg-orange-500', text: '弱', textColor: 'text-orange-600' },
                { width: '60%', color: 'bg-yellow-500', text: '中等', textColor: 'text-yellow-600' },
                { width: '80%', color: 'bg-blue-500', text: '强', textColor: 'text-blue-600' },
                { width: '100%', color: 'bg-green-500', text: '很强', textColor: 'text-green-600' }
            ];

            const level = levels[strength] || levels[0];
            strengthBar.style.width = level.width;
            strengthBar.className = `h-full transition-all ${level.color}`;
            strengthText.textContent = level.text;
            strengthText.className = `text-xs font-medium ${level.textColor}`;
        }

        // 检查密码是否匹配
        function checkPasswordMatch() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const hint = document.getElementById('password-match-hint');

            if (!confirmPassword) {
                hint.classList.add('hidden');
                return true;
            }

            if (newPassword === confirmPassword) {
                hint.textContent = '✓ 密码匹配';
                hint.className = 'text-xs text-green-600';
                hint.classList.remove('hidden');
                return true;
            } else {
                hint.textContent = '✗ 两次输入的密码不一致';
                hint.className = 'text-xs text-red-600';
                hint.classList.remove('hidden');
                return false;
            }
        }

        // 监听密码输入
        document.getElementById('new-password').addEventListener('input', function(e) {
            updatePasswordStrength(e.target.value);
            checkPasswordMatch();
        });

        document.getElementById('confirm-password').addEventListener('input', checkPasswordMatch);

        // 表单提交
        document.getElementById('test-password-form').addEventListener('submit', async function(e) {
            e.preventDefault();

            const currentPassword = document.getElementById('current-password').value;
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const resultDiv = document.getElementById('test-result');

            // 验证
            if (!currentPassword || !newPassword || !confirmPassword) {
                showResult('请填写所有必填字段', false);
                return;
            }

            if (newPassword.length < 6) {
                showResult('新密码长度至少为6位', false);
                return;
            }

            if (newPassword !== confirmPassword) {
                showResult('两次输入的密码不一致', false);
                return;
            }

            if (currentPassword === newPassword) {
                showResult('新密码不能与当前密码相同', false);
                return;
            }

            // 禁用表单
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalHTML = submitBtn.innerHTML;
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 animate-spin"></i><span>提交中...</span>';
            lucide.createIcons();

            try {
                console.log('发送修改密码请求...', {
                    userId: currentUserId,
                    hasOldPassword: !!currentPassword,
                    hasNewPassword: !!newPassword
                });

                const result = await userAPI.updatePassword(currentUserId, currentPassword, newPassword);

                console.log('修改密码响应:', result);

                if (result.success) {
                    showResult('✓ 密码修改成功！可以使用新密码登录了', true);
                    UIUtils.notify('密码修改成功', 'success');

                    // 清空表单
                    setTimeout(() => {
                        document.getElementById('test-password-form').reset();
                        document.getElementById('password-strength').classList.add('hidden');
                        document.getElementById('password-match-hint').classList.add('hidden');
                    }, 2000);
                } else {
                    const errorMessage = result.error?.message || '密码修改失败';
                    showResult('✗ ' + errorMessage, false);
                    UIUtils.notify(errorMessage, 'error');
                }
            } catch (error) {
                console.error('修改密码失败:', error);
                showResult('✗ 网络错误: ' + error.message, false);
                UIUtils.notify('网络错误，请稍后重试', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalHTML;
                lucide.createIcons();
            }
        });

        // 显示测试结果
        function showResult(message, isSuccess) {
            const resultDiv = document.getElementById('test-result');
            resultDiv.textContent = message;
            resultDiv.className = `test-result ${isSuccess ? 'success' : 'error'}`;
            resultDiv.classList.remove('hidden');
        }

        // 重置表单
        function resetForm() {
            document.getElementById('test-password-form').reset();
            document.getElementById('password-strength').classList.add('hidden');
            document.getElementById('password-match-hint').classList.add('hidden');
            document.getElementById('test-result').classList.add('hidden');
        }

        // 填充默认值
        function fillFormWithDefaults() {
            document.getElementById('current-password').value = '123456';
            document.getElementById('new-password').value = 'newpass123';
            document.getElementById('confirm-password').value = 'newpass123';

            // 触发更新
            updatePasswordStrength('newpass123');
            checkPasswordMatch();

            UIUtils.notify('已填充默认测试值', 'info');
        }

        // 测试API连接
        async function testAPI() {
            try {
                const response = await fetch(`${window.location.hostname === 'localhost' ? 'http://localhost:3000' : ''}/api/users/${currentUserId}`);
                const result = await response.json();

                if (result.success) {
                    UIUtils.notify('API连接正常', 'success');
                    showResult(`✓ API连接正常\n用户: ${result.data.username} (${result.data.real_name})`, true);
                } else {
                    UIUtils.notify('API连接失败', 'error');
                    showResult('✗ ' + (result.error?.message || 'API连接失败'), false);
                }
            } catch (error) {
                console.error('API测试失败:', error);
                UIUtils.notify('API连接失败', 'error');
                showResult('✗ API连接失败: ' + error.message, false);
            }
        }

        // 页面加载时自动测试API连接
        window.addEventListener('load', function() {
            console.log('修改密码测试页面已加载');
            console.log('当前用户ID:', currentUserId);
            console.log('API基础URL:', window.location.hostname === 'localhost' ? 'http://localhost:3000' : window.location.origin);
        });
    </script>
</body>
</html>
