    <style>
        /* 移动端优化样式 */
        @media (max-width: 768px) {
            .mobile-hidden { display: none !important; }
            .mobile-full { width: 100% !important; }
            .mobile-p-4 { padding: 1rem !important; }
            .mobile-text-sm { font-size: 0.875rem !important; }
        }

        /* 卡片悬停效果 */
        .role-card {
            transition: all 0.3s ease;
        }
        .role-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* 侧边栏过渡 */
        .sidebar {
            transition: transform 0.3s ease;
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        @media (min-width: 768px) {
            .sidebar.closed {
                transform: translateX(0);
            }
        }

        /* 模态框动画 */
        .modal-content {
            animation: modalSlideIn 0.3s ease-out;
        }
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 权限复选框样式 */
        .permission-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .permission-checkbox:hover {
            background-color: #f9fafb;
            border-color: #9333ea;
        }
        .permission-checkbox input:checked + label {
            color: #9333ea;
            font-weight: 500;
        }
    </style>
</head>

                            </h4>

                                </label>
                                <label class="permission-checkbox">

                                </label>

        // 初始化图标
        lucide.createIcons();

        // 更新顶部标题栏显示当前组织名称
        function updateHeaderOrgName() {
            const headerOrgNameEl = document.getElementById('header-org-name');
            const currentOrgName = localStorage.getItem('currentOrgName');
            if (headerOrgNameEl && currentOrgName) {
                headerOrgNameEl.textContent = ' - ' + currentOrgName;
            }
        }

        // 页面加载时更新标题
        updateHeaderOrgName();

        // 模拟数据（后续将替换为API调用）
        let allRoles = [
            {
                id: 1,
                role_name: '超级管理员',
                role_code: 'super_admin',
                description: '拥有系统所有权限，可以管理所有模块和数据',
                permissions: ['*'],
                status: 'active',
                user_count: 2,
                created_at: '2025-01-01'
            },
            {
                id: 2,
                role_name: '店长',
                role_code: 'store_manager',
                description: '门店管理者，负责门店日常运营和员工管理',
                permissions: ['customer.view', 'customer.create', 'customer.edit', 'order.view', 'order.create', 'order.edit', 'user.manage'],
                status: 'active',
                user_count: 5,
                created_at: '2025-01-05'
            },
            {
                id: 3,
                role_name: '美容顾问',
                role_code: 'beauty_consultant',
                description: '负责客户咨询、方案制定和销售',
                permissions: ['customer.view', 'customer.create', 'customer.edit', 'order.view', 'order.create'],
                status: 'active',
                user_count: 15,
                created_at: '2025-01-10'
            },
            {
                id: 4,
                role_name: '客服专员',
                role_code: 'customer_service',
                description: '负责客户服务和售后处理',
                permissions: ['customer.view', 'order.view'],
                status: 'active',
                user_count: 8,
                created_at: '2025-01-15'
            }
        ];

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadRoles();
            updateStats();
        });

        // 加载角色数据
        function loadRoles() {
            renderRoles(allRoles);
        }

        // 更新统计数据
        function updateStats() {
            const activeRoles = allRoles.filter(r => r.status === 'active');
            const totalUsers = allRoles.reduce((sum, r) => sum + r.user_count, 0);

            document.getElementById('statTotal').textContent = allRoles.length;
            document.getElementById('statActive').textContent = activeRoles.length;
            document.getElementById('statUsers').textContent = totalUsers;
        }

        // 渲染角色列表
        function renderRoles(roles) {
            const container = document.getElementById('roleList');
            const emptyState = document.getElementById('emptyState');

            if (roles.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = roles.map(r => createRoleCard(r)).join('');
            lucide.createIcons();
        }

        // 创建角色卡片
        function createRoleCard(role) {
            const statusInfo = role.status === 'active'
                ? { label: '启用', colorClass: 'bg-green-100 text-green-700' }
                : { label: '停用', colorClass: 'bg-gray-100 text-gray-700' };

            const permissionCount = role.permissions[0] === '*' ? '全部权限' : `${role.permissions.length} 项权限`;
            const iconColor = ['from-purple-500 to-pink-500', 'from-blue-500 to-cyan-500', 'from-green-500 to-teal-500', 'from-orange-500 to-red-500'][role.id % 4];

            return `
                <div class="role-card bg-white rounded-xl shadow-sm border border-gray-100 p-4 md:p-5">
                    <!-- Header -->
                    <div class="flex items-start gap-3 mb-4">
                        <div class="w-12 h-12 bg-gradient-to-br ${iconColor} rounded-lg flex items-center justify-center">
                            <i data-lucide="shield" class="w-6 h-6 text-white"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-start justify-between">
                                <div>
                                    <h3 class="text-lg font-bold text-gray-900">${role.role_name}</h3>
                                    <p class="text-sm text-gray-500">@${role.role_code}</p>
                                </div>
                                <span class="px-2 py-1 rounded-full text-xs font-medium ${statusInfo.colorClass}">
                                    ${statusInfo.label}
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Description -->
                    <p class="text-sm text-gray-600 mb-4 line-clamp-2">${role.description || '暂无描述'}</p>

                    <!-- Stats -->
                    <div class="grid grid-cols-2 gap-3 mb-4 p-3 bg-gray-50 rounded-lg">
                        <div>
                            <p class="text-xs text-gray-500 mb-1">关联用户</p>
                            <p class="text-lg font-bold text-gray-900">${role.user_count}</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 mb-1">权限数量</p>
                            <p class="text-lg font-bold text-purple-600">${permissionCount}</p>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="flex gap-2">
                        <button
                            onclick="showEditModal(${role.id})"
                            class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm flex items-center justify-center gap-1"
                        >
                            <i data-lucide="edit" class="w-4 h-4"></i>
                            <span>编辑</span>
                        </button>
                        <button
                            onclick="viewPermissions(${role.id})"
                            class="px-3 py-2 border border-purple-300 text-purple-600 hover:bg-purple-50 rounded-lg transition-colors text-sm"
                            title="查看权限"
                        >
                            <i data-lucide="eye" class="w-4 h-4"></i>
                        </button>
                        ${role.role_code !== 'super_admin' ? `
                        <button
                            onclick="deleteRole(${role.id}, '${role.role_name}')"
                            class="px-3 py-2 border border-red-300 text-red-600 hover:bg-red-50 rounded-lg transition-colors text-sm"
                            title="删除角色"
                        >
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        // 显示创建模态框
        function showCreateModal() {
            document.getElementById('formModalTitle').textContent = '新建角色';
            document.getElementById('roleForm').reset();
            document.getElementById('editId').value = '';
            // 清除所有权限复选框
            document.querySelectorAll('input[name="permission"]').forEach(cb => cb.checked = false);
            document.getElementById('formModal').classList.remove('hidden');
            lucide.createIcons();
        }

        // 显示编辑模态框
        function showEditModal(id) {
            const role = allRoles.find(r => r.id === id);
            if (!role) return;

            document.getElementById('formModalTitle').textContent = '编辑角色';
            document.getElementById('editId').value = role.id;
            document.getElementById('roleName').value = role.role_name;
            document.getElementById('roleCode').value = role.role_code;
            document.getElementById('description').value = role.description || '';
            document.getElementById('status').value = role.status;

            // 设置权限复选框
            document.querySelectorAll('input[name="permission"]').forEach(cb => {
                cb.checked = role.permissions.includes(cb.value) || role.permissions[0] === '*';
            });

            document.getElementById('formModal').classList.remove('hidden');
            lucide.createIcons();
        }

        // 关闭表单模态框
        function closeFormModal(event) {
            if (!event || event.target.id === 'formModal') {
                document.getElementById('formModal').classList.add('hidden');
            }
        }

        // 提交表单
        document.getElementById('roleForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const editId = document.getElementById('editId').value;
            const roleName = document.getElementById('roleName').value.trim();
            const roleCode = document.getElementById('roleCode').value.trim();
            const description = document.getElementById('description').value.trim();
            const status = document.getElementById('status').value;

            // 获取选中的权限
            const permissions = Array.from(document.querySelectorAll('input[name="permission"]:checked'))
                .map(cb => cb.value);

            if (permissions.length === 0) {
                showNotification('请至少选择一项权限', 'error');
                return;
            }

            const roleData = {
                role_name: roleName,
                role_code: roleCode,
                description: description,
                permissions: permissions,
                status: status
            };

            if (editId) {
                // 更新现有角色
                const index = allRoles.findIndex(r => r.id == editId);
                if (index !== -1) {
                    allRoles[index] = { ...allRoles[index], ...roleData };
                    showNotification('✅ 角色更新成功', 'success');
                }
            } else {
                // 创建新角色
                const newRole = {
                    id: allRoles.length + 1,
                    ...roleData,
                    user_count: 0,
                    created_at: new Date().toISOString().split('T')[0]
                };
                allRoles.push(newRole);
                showNotification('✅ 角色创建成功', 'success');
            }

            closeFormModal();
            loadRoles();
            updateStats();
        });

        // 查看权限详情
        function viewPermissions(id) {
            const role = allRoles.find(r => r.id === id);
            if (!role) return;

            const permissionList = role.permissions[0] === '*'
                ? '拥有系统所有权限'
                : role.permissions.map(p => {
                    const labels = {
                        'customer.view': '查看客户',
                        'customer.create': '创建客户',
                        'customer.edit': '编辑客户',
                        'customer.delete': '删除客户',
                        'order.view': '查看订单',
                        'order.create': '创建订单',
                        'order.edit': '编辑订单',
                        'order.cancel': '取消订单',
                        'user.manage': '用户管理',
                        'role.manage': '角色管理',
                        'org.manage': '组织管理',
                        'system.config': '系统配置'
                    };
                    return labels[p] || p;
                }).join('、');

            alert(`角色：${role.role_name}\n\n权限列表：\n${permissionList}`);
        }

        // 删除角色
        function deleteRole(id, name) {
            if (confirm(`确定要删除角色"${name}"吗？\n\n删除后，该角色关联的用户将失去对应权限。`)) {
                const index = allRoles.findIndex(r => r.id === id);
                if (index !== -1) {
                    allRoles.splice(index, 1);
                    showNotification('✅ 角色已删除', 'success');
                    loadRoles();
                    updateStats();
                }
            }
        }

        // 用户菜单切换
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('hidden');
        }

        // 点击外部关闭用户菜单
        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('userMenu');
            const userButton = event.target.closest('button[onclick="toggleUserMenu()"]');

            if (!userButton && !userMenu.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        });

        // 移动端侧边栏切换
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');

            sidebar.classList.toggle('closed');
            overlay.classList.toggle('hidden');
        }

        document.getElementById('mobile-menu-toggle').addEventListener('click', toggleSidebar);

        // 显示通知
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' :
                type === 'error' ? 'bg-red-500 text-white' :
                'bg-blue-500 text-white'
            }`;
            notification.textContent = message;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
</html>
