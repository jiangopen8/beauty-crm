        /* 卡片悬停效果 */
        .org-card {
            transition: all 0.3s ease;
        }
        .org-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        /* 渐变背景 */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* 当前组织高亮 */
        .current-org {
            border-color: #8b5cf6 !important;
            background-color: #f5f3ff !important;
        }

        /* 加载动画 */
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #8b5cf6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Toast动画 */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast {
            animation: slideInRight 0.3s ease-out;
        }
    </style>

        // 更新顶部标题栏显示当前组织名称
        function updateHeaderOrgName() {
            const headerOrgNameEl = document.getElementById('header-org-name');
            const currentOrgName = localStorage.getItem('currentOrgName');
            if (headerOrgNameEl && currentOrgName) {
                headerOrgNameEl.textContent = ' - ' + currentOrgName;
            }
        }

        // 页面加载时更新标题
        updateHeaderOrgName();


        // ==================== 用户菜单 ====================
        function toggleUserMenu() {
            const menu = document.getElementById('userMenu');
            menu.classList.toggle('hidden');
        }

        document.addEventListener('click', function(event) {
            const userMenu = document.getElementById('userMenu');
            const userButton = event.target.closest('button[onclick="toggleUserMenu()"]');
            if (!userButton && !userMenu.contains(event.target)) {
                userMenu.classList.add('hidden');
            }
        });

        // ==================== 移动端侧边栏 ====================
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('closed');
            overlay.classList.toggle('hidden');
        }

        document.getElementById('mobile-menu-toggle').addEventListener('click', toggleSidebar);

        // ==================== 组织管理功能 ====================

        // 加载组织列表
        async function loadOrganizationList() {
            try {
                // 从API获取组织列表
                const result = await organizationAPI.getList();

                if (!result.success) {
                    console.error('获取组织列表失败:', result.error);
                    const container = document.getElementById('org-list');
                    if (container) {
                        container.innerHTML = `
                            <div class="col-span-full text-center py-12">
                                <i data-lucide="alert-circle" class="w-16 h-16 mx-auto mb-3 text-red-500"></i>
                                <p class="text-gray-600 text-lg mb-2">获取组织列表失败</p>
                                <p class="text-sm text-gray-500 mb-4">${result.error || '未知错误'}</p>
                                <button onclick="loadOrganizationList()" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 shadow-sm">
                                    重试
                                </button>
                            </div>
                        `;
                        lucide.createIcons();
                    }
                    return;
                }

                const orgs = result.data.items || [];
                const currentOrgId = parseInt(localStorage.getItem('currentOrgId')) || (orgs.length > 0 ? orgs[0].id : null);

                // 更新当前组织显示
                updateCurrentOrgDisplay(currentOrgId, orgs);

                const container = document.getElementById('org-list');
                if (!container) return;

                if (orgs.length === 0) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i data-lucide="building-2" class="w-16 h-16 mx-auto mb-3 text-gray-400"></i>
                            <p class="text-gray-600 text-lg mb-2">暂无可用组织</p>
                            <p class="text-sm text-gray-500">请联系系统管理员分配组织权限</p>
                        </div>
                    `;
                    lucide.createIcons();
                    return;
                }

                container.innerHTML = orgs.map(org => `
                    <div class="org-card bg-white rounded-lg shadow-sm border ${org.id === currentOrgId ? 'current-org border-purple-500' : 'border-gray-200'} p-5 transition-all">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex-1">
                                <div class="flex items-center gap-2 mb-2">
                                    <h3 class="text-lg font-bold text-gray-900">${org.org_name}</h3>
                                    ${org.id === currentOrgId ? `
                                        <span class="px-2 py-1 bg-purple-500 text-white text-xs rounded-full font-medium">当前</span>
                                    ` : ''}
                                </div>
                                <p class="text-xs text-gray-500 mb-2 flex items-center">
                                    <i data-lucide="hash" class="w-3 h-3 mr-1"></i>
                                    ${org.org_code || '无编码'}
                                </p>
                                ${org.contact_person ? `
                                    <p class="text-sm text-gray-600 mb-1 flex items-center">
                                        <i data-lucide="user" class="w-3 h-3 mr-1"></i>
                                        ${org.contact_person}
                                    </p>
                                ` : ''}
                                ${org.contact_phone ? `
                                    <p class="text-sm text-gray-600 flex items-center">
                                        <i data-lucide="phone" class="w-3 h-3 mr-1"></i>
                                        ${org.contact_phone}
                                    </p>
                                ` : ''}
                            </div>
                        </div>
                        <div class="flex gap-2 mt-4">
                            ${org.id !== currentOrgId ? `
                                <button onclick="switchOrganization(${org.id}, '${org.org_name}')" class="w-full px-4 py-2 bg-purple-500 text-white rounded-lg hover:bg-purple-600 transition-colors text-sm font-medium shadow-sm">
                                    <i data-lucide="refresh-cw" class="w-4 h-4 inline-block mr-1"></i>
                                    切换到此组织
                                </button>
                            ` : `
                                <button class="w-full px-4 py-2 bg-purple-100 text-purple-700 rounded-lg cursor-default text-sm font-medium">
                                    <i data-lucide="check" class="w-4 h-4 inline-block mr-1"></i>
                                    当前使用中
                                </button>
                            `}
                        </div>
                    </div>
                `).join('');

                lucide.createIcons();
            } catch (error) {
                console.error('加载组织列表失败:', error);
                const container = document.getElementById('org-list');
                if (container) {
                    container.innerHTML = `
                        <div class="col-span-full text-center py-12">
                            <i data-lucide="alert-circle" class="w-16 h-16 mx-auto mb-3 text-red-500"></i>
                            <p class="text-gray-600 text-lg mb-2">加载组织列表时发生错误</p>
                            <p class="text-sm text-gray-500 mb-4">${error.message}</p>
                            <button onclick="loadOrganizationList()" class="px-6 py-3 bg-purple-500 text-white rounded-lg hover:bg-purple-600 shadow-sm">
                                重试
                            </button>
                        </div>
                    `;
                    lucide.createIcons();
                }
            }
        }

        // 更新当前组织显示
        async function updateCurrentOrgDisplay(currentOrgId, orgs) {
            const displayEl = document.getElementById('current-org-display');
            const infoEl = document.getElementById('current-org-info');
            const sidebarNameEl = document.getElementById('sidebar-org-name');
            const sidebarCodeEl = document.getElementById('sidebar-org-code');
            const headerOrgNameEl = document.getElementById('header-org-name');

            if (!displayEl || !infoEl) return;

            if (!currentOrgId) {
                displayEl.textContent = '未选择组织';
                infoEl.textContent = '请先选择一个组织';
                if (sidebarNameEl) sidebarNameEl.textContent = '未选择';
                if (sidebarCodeEl) sidebarCodeEl.textContent = '-';
                if (headerOrgNameEl) headerOrgNameEl.textContent = '';
                return;
            }

            try {
                // 从组织列表中查找或从API获取
                let currentOrg = orgs ? orgs.find(o => o.id === currentOrgId) : null;

                if (!currentOrg) {
                    const result = await organizationAPI.getById(currentOrgId);
                    if (result.success) {
                        currentOrg = result.data;
                    }
                }

                if (currentOrg) {
                    displayEl.textContent = currentOrg.org_name;
                    infoEl.textContent = `组织编码: ${currentOrg.org_code || '无'} | 类型: ${getOrgTypeLabel(currentOrg.org_type)}`;

                    // 同步到localStorage
                    localStorage.setItem('currentOrgName', currentOrg.org_name);

                    // 更新侧边栏
                    if (sidebarNameEl) sidebarNameEl.textContent = currentOrg.org_name;
                    if (sidebarCodeEl) sidebarCodeEl.textContent = currentOrg.org_code || '无编码';

                    // 更新顶部标题栏
                    if (headerOrgNameEl) headerOrgNameEl.textContent = ' - ' + currentOrg.org_name;
                } else {
                    displayEl.textContent = '组织不存在';
                    infoEl.textContent = 'ID: ' + currentOrgId;
                    if (sidebarNameEl) sidebarNameEl.textContent = '组织不存在';
                    if (sidebarCodeEl) sidebarCodeEl.textContent = 'ID: ' + currentOrgId;
                    if (headerOrgNameEl) headerOrgNameEl.textContent = '';
                    if (sidebarCodeEl) sidebarCodeEl.textContent = 'ID: ' + currentOrgId;
                }
            } catch (error) {
                console.error('更新当前组织显示失败:', error);
                displayEl.textContent = '加载失败';
                infoEl.textContent = 'ID: ' + currentOrgId;
            }
        }

        // 获取组织类型标签
        function getOrgTypeLabel(type) {
            const labels = {
                'headquarters': '总部',
                'franchisee': '加盟商',
                'branch': '分支机构',
                'other': '其他'
            };
            return labels[type] || type;
        }

        // 切换组织
        async function switchOrganization(orgId, orgName) {
            try {
                // 保存组织ID和名称到localStorage
                localStorage.setItem('currentOrgId', orgId);
                localStorage.setItem('currentOrgName', orgName);

                // 显示切换提示
                showToast(`正在切换到「${orgName}」...`, 'info');

                // 延迟刷新,让用户看到提示
                setTimeout(() => {
                    window.location.reload();
                }, 500);
            } catch (error) {
                console.error('切换组织失败:', error);
                showToast('切换组织失败: ' + error.message, 'error');
            }
        }

        // Toast提示
        function showToast(message, type = 'info') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-purple-500'
            };

            const icons = {
                success: 'check-circle',
                error: 'alert-circle',
                info: 'info'
            };

            const toast = document.createElement('div');
            toast.className = `toast fixed top-20 right-4 ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg z-50 flex items-center space-x-2`;
            toast.innerHTML = `
                <i data-lucide="${icons[type]}" class="w-5 h-5"></i>
                <span>${message}</span>
            `;
            document.body.appendChild(toast);
            lucide.createIcons();

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadOrganizationList();
        });
    </script>
</body>
</html>
